<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./assest/weather_image.webp" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Caveat:wght@400..700&family=Kalam:wght@300;400;700&display=swap&family=Playwrite+AU+QLD:wght@100..400&display=swap&family=Exo:ital,wght@1,100..900&display=swap" rel="stylesheet">

    
</head>
<body>
    <main id="main_container">
        <section id="card_container">
          <form autocomplete="off">
              <input type="text" id="location" placeholder="Enter Search Location" spellcheck="false">
              <input type="submit" value="Get Weather">
          </form>
          <article id="img_container">
                <img  src="./assest/weather_image.webp" alt="" id="img">
                <h3 id="Weather_condition"></h3>
          </article>
          <article id="temp_humid">
                <aside id="temp">
                 <h1 class="heading">TEMPEARTURE</h1>
                 <p class="para temp_value">0<sup>0</sup>C</p>
                </aside>
                <aside id="temp">
                <h1 class="heading">HUMIDITY</h1>
                <p class="para humid_value">0KMPH</p>
                 </aside>
          </article>
        </section>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
